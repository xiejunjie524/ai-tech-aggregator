<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智流 AI | 科技前沿</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text-main: #e2e8f0;
            --text-sub: #94a3b8;
            --accent: #38bdf8;
            --accent-glow: rgba(56, 189, 248, 0.2);
            --border: #334155;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text-main);
            line-height: 1.6;
            padding-bottom: 40px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 40px 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 40px;
        }
        h1 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2rem;
            background: linear-gradient(90deg, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        .last-update {
            font-size: 0.9rem;
            color: var(--text-sub);
        }
        .news-grid {
            display: grid;
            gap: 24px;
        }
        .news-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .news-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
            border-color: var(--accent);
        }
        .meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            font-size: 0.85rem;
            color: var(--text-sub);
        }
        .tag {
            background: rgba(56, 189, 248, 0.1);
            color: var(--accent);
            padding: 4px 8px;
            border-radius: 4px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            text-transform: uppercase;
        }
        h2 {
            font-size: 1.25rem;
            margin-bottom: 12px;
            line-height: 1.4;
        }
        h2 a {
            color: var(--text-main);
            text-decoration: none;
            transition: color 0.2s;
        }
        h2 a:hover {
            color: var(--accent);
        }
        p {
            color: var(--text-sub);
            font-size: 0.95rem;
            margin-bottom: 16px;
        }
        .footer-meta {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.85rem;
            color: #64748b;
        }
        .source-icon {
            font-style: normal;
        }
        @media (max-width: 600px) {
            h1 { font-size: 1.5rem; }
            .container { padding: 16px; }
        }
        .loading { text-align: center; padding: 40px; color: var(--text-sub); }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI TECH AGGREGATOR</h1>
            <div class="last-update" id="last-update">Loading data...</div>
        </header>
        <main class="news-grid" id="news-container">
            <div class="loading">Initializing neural link...</div>
        </main>
    </div>

    <script>
        async function loadNews() {
            try {
                // Add cache-busting param
                const res = await fetch('news.json?' + new Date().getTime());
                const data = await res.json();
                
                // Update timestamp
                const date = new Date(data.lastUpdate);
                document.getElementById('last-update').textContent = 
                    `Last Sync: ${date.toLocaleString('zh-CN', { hour12: false })}`;

                const container = document.getElementById('news-container');
                container.innerHTML = data.news.map(item => `
                    <article class="news-card">
                        <div class="meta">
                            <span class="tag">${item.category}</span>
                            <span class="time">${item.time}</span>
                        </div>
                        <h2><a href=" " target="_blank">${item.title}</a ></h2>
                        <p>${item.summary}</p >
                        <div class="footer-meta">
                            <span class="source-icon">${item.icon}</span>
                            <span>${item.source}</span>
                        </div>
                    </article>
                `).join('');
            } catch (e) {
                document.getElementById('news-container').innerHTML = 
                    `<div class="loading" style="color: #ef4444">System Failure: ${e.message}</div>`;
            }
        }
        loadNews();
    </script>
</body>
</html>
