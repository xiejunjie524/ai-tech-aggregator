<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS | AI INTELLIGENCE</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --card-bg: #111;
            --border: #333;
            --accent: #00f0ff;
            --text-main: #fff;
            --text-sub: #888;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text-main);
            min-height: 100vh;
            padding: 40px;
        }
        
        /* 头部 */
        header {
            max-width: 1200px;
            margin: 0 auto 60px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: end;
        }
        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: -2px;
            line-height: 1;
        }
        h1 span { color: var(--accent); }
        .status {
            font-family: 'Space Grotesk', monospace;
            color: var(--text-sub);
            font-size: 0.9rem;
        }
        .status::before {
            content: '';
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #0f0;
            border-radius: 50%;
            margin-right: 8px;
            box-shadow: 0 0 10px #0f0;
        }

        /* Bento Grid 布局 */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-auto-rows: 240px;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* 卡片样式 */
        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .card:hover {
            border-color: var(--accent);
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(0, 240, 255, 0.1);
        }
        .card::after {
            content: '↗';
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.2rem;
            opacity: 0;
            transition: 0.3s;
            color: var(--accent);
        }
        .card:hover::after { opacity: 1; top: 15px; right: 15px; }

        /* 大卡片逻辑 */
        .card.large {
            grid-column: span 2;
            grid-row: span 1;
            background: linear-gradient(45deg, #111, #1a1a1a);
        }
        .card.tall {
            grid-row: span 2;
        }

        .meta {
            font-family: 'Space Grotesk', monospace;
            font-size: 0.8rem;
            color: var(--accent);
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        .title {
            font-size: 1.4rem;
            font-weight: 600;
            line-height: 1.3;
            margin-bottom: 10px;
        }
        .preview {
            color: var(--text-sub);
            font-size: 0.95rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* 弹窗 Modal */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .modal-overlay.active { display: flex; opacity: 1; }
        
        .modal {
            background: #151515;
            border: 1px solid var(--border);
            width: 90%;
            max-width: 600px;
            padding: 40px;
            border-radius: 4px;
            position: relative;
            transform: scale(0.95);
            transition: transform 0.3s;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }
        .modal-overlay.active .modal { transform: scale(1); }
        
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .modal-btn {
            display: inline-block;
            background: var(--accent);
            color: #000;
            padding: 12px 30px;
            font-weight: 700;
            text-decoration: none;
            margin-top: 30px;
            text-transform: uppercase;
            font-family: 'Space Grotesk', sans-serif;
            transition: 0.2s;
        }
        .modal-btn:hover {
            background: #fff;
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
        }

        @media (max-width: 768px) {
            .grid { grid-template-columns: 1fr; }
            .card.large { grid-column: span 1; }
            h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <header>
        <h1>NEXUS <span>.AI</span></h1>
        <div class="status" id="status">SYSTEM ONLINE</div>
    </header>

    <div class="grid" id="grid">
        <!-- Cards will be injected here -->
    </div>

    <!-- 详情弹窗 -->
    <div class="modal-overlay" id="modal-overlay" onclick="closeModal(event)">
        <div class="modal">
            <button class="close-btn" onclick="closeModal(event)">×</button>
            <div class="meta" id="m-meta">CATEGORY • DATE</div>
            <h2 class="title" id="m-title" style="font-size: 2rem; margin-bottom: 20px;">Title</h2>
            <p id="m-content" style="font-size: 1.1rem; line-height: 1.8; color: #ccc;">Content...</p>
            <a href="#" target="_blank" id="m-link" class="modal-btn">READ SOURCE -></a>
        </div>
    </div>

    <script>
        let newsData = [];

        async function init() {
            try {
                const res = await fetch('news.json?' + new Date().getTime());
                const data = await res.json();
                newsData = data.news;
                
                document.getElementById('status').innerText = 
                    `UPDATED: ${new Date(data.lastUpdate).toLocaleString()}`;

                const grid = document.getElementById('grid');
                grid.innerHTML = newsData.map((item, index) => {
                    // 让第1个是长条，第4个是高条，制造错落感
                    let className = 'card';
                    if (index === 0) className += ' large';
                    if (index === 3) className += ' tall';
                    
                    return `
                    <div class="${className}" onclick="openModal(${index})">
                        <div>
                            <div class="meta">${item.category} • ${item.source}</div>
                            <div class="title">${item.title}</div>
                        </div>
                        <div class="preview">${item.summary}</div>
                    </div>
                    `;
                }).join('');
            } catch (e) {
                document.getElementById('grid').innerHTML = `<div style="color:red">OFFLINE MODE</div>`;
            }
        }

        function openModal(index) {
            const item = newsData[index];
            document.getElementById('m-meta').innerText = `${item.category} • ${item.time}`;
            document.getElementById('m-title').innerText = item.title;
            document.getElementById('m-content').innerText = item.summary; // 这里显示完整摘要
            document.getElementById('m-link').href = item.url;
            
            const overlay = document.getElementById('modal-overlay');
            overlay.classList.add('active');
        }

        function closeModal(e) {
            if (e.target === document.getElementById('modal-overlay') || e.target.classList.contains('close-btn')) {
                document.getElementById('modal-overlay').classList.remove('active');
            }
        }

        init();
    </script>
</body>
</html>
